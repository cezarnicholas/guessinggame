name: Build macOS Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build binary
      run: |
        pyinstaller --onefile --windowed --add-data ".words:." --name guessinggame main.py

    - name: Zip the app
      run: |
        cd dist
        zip -r guessinggame-macos.zip guessinggame.app

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: guessinggame-macos
        path: dist/guessinggame-macos.zip
